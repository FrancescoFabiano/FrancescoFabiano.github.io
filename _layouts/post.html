---
layout: default
---

<!-- Title -->
<h1 class="mt-4">{{ page.title }}</h1>

<!-- Subtitle -->
{% if page.subtitle %}
    <h2 class="mt-4">{{ page.subtitle }}</h2>
{% endif %}

<!-- Author -->
<p class="lead">
    by <a href="#">{% if page.author %}{{ page.author }}{% else %}{{ site.name }}{% endif %}</a>
</p>

<hr>

<!-- Date/Time -->
<p>Posted on {{ page.date | date: '%B %d, %Y' }}</p>

<hr>

<!-- Post Content -->
{{ content }}

<hr>
