---
layout: home
---

<body>
    {% include links.html %}
    <h1 id="site-title">{{ site.title }}</h1>
    
    <nav>
        <ul id="main-nav">
            {% for section in site.sections %}
            <li data-menuanchor="{{ section.title | replace: " ", "_" }}">
                <a href="#{{ section.title | replace: " ", "_" }}" >{{ section.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <div id="fullpage" class="container-fluid">
        {% for section in site.sections %}
        <section data-anchor="{{ section.title | replace: " ", "_" }}">
            <div class="row align-items-center">{{ section.content }}</div>
        </section>
        {% endfor %}
    </div>
</body>
