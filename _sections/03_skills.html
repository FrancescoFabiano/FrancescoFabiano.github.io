title: skills
order: "03"
description: What I bring to the table.
---

<div class="accordeon col-xl-10 offset-xl-1 col-lg-12 offset-lg-0">
{% for skill in site.data.skills %}
    <h1 class="accordeon-title">{{ skill.category }}</h1>
    <div class="accordeon-content">
        <ul class="list-inline">
        {% for s in skill.list %}
            <li class="list-inline-item">{{ s }}</li>
        {% endfor %}
        </ul>
    </div>
{% endfor %}
</div>
