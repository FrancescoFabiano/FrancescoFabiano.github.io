- head: In a nutshell
  body: |
    Hi, I’m Francesco Fabiano, a Computer Science Ph.D. passionate about AI.
    I'm from <a href='https://en.wikipedia.org/wiki/Parma'>Parma</a>, Italy, and of course, I love good food,
    especially when I can enjoy it with my lifelong friends.

- head: My favourtite part of Academia
  body: |
    Academia allowed to meet amazing people and work with incredible research groups.
    Together, we’ve explored everything from epistemic planning to hybrid AI architectures inspired by human cognition.
#, including those at Oxford University, IBM Watson Research Lab, New Mexico State University, University of Parma, and Saint Joseph’s University.

- head: Why research?
  body: |
     I love spending my time figuring out creative ways to represent and manipulate information using logic. It’s like solving puzzles all day!
#    When I was younger, studying wasn’t really my thing, but then I randomly stumbled upon Computer Science, and my passion for research came alive.

- head: My recent interests
  body: |
    Recently I’ve been focusing on automated planning and neuro-symbolic systems that combine the power of logic with the adaptability of machine learning.
#    Recently, I’ve been focusing on developing AI systems that are not only smart but also trustworthy, ensuring they make correct and fair decisions.

