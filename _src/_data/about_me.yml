- head: I love running
  body: |
    I do a lot of running, and I especially enjoy trail-running in the hills of <a href='https://en.wikipedia.org/wiki/Calestano'>Calestano</a>—my favorite place on Earth.
    While I’m definitely an amateur, the breathtaking views make every step worth it!

