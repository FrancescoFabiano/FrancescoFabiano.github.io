# site variables
title: Rand Asswad
meta_description: | # appears in search engines preview
  Rand Asswad is an engineer in applied mathematics and computer science,
  specialized in AI and mathematical modeling.
description: | # appears on homepage
  I'm a Master's student based in France, specialized in **mathematics**, 
  **theoretical computer science**, and **numerical analysis**.

  I am passionate about mathematics and math-adjacent domains,
  and am interested in pursuing a career in research.
baseurl: ""
url: ""

# jekyll collections
collections:
  - sections

# sass config
sass:
  sass_dir: _sass
  style: compressed

# static files
defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      type: "sections"
    values:
      title: NewSection
      order: 10
      active: false

# jekyll plugins
plugins:
  - jekyll-minifier

# minifier settings
jekyll-minifier:
  compress_css: false
  uglifier_args:
    harmony: true

