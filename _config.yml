# jekyll collections
collections:
  - sections

# sass config
sass:
  sass_dir: _sass
  style: compressed

# static files
defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
  - scope:
      type: "sections"
    values:
      title: NewSection
      order: 10
      active: false

# jekyll plugins
plugins:
  - jekyll-minifier

# minifier settings
jekyll-minifier:
  compress_css: false
  uglifier_args:
    harmony: true

