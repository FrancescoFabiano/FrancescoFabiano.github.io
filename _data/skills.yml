- category: Mathematics & Computer Science Theory
  style: text
  list:
  - item: Algebra
    more: abstract algebra, linear algebra, Lie algebras, non-associative algebras.
  - item: General Topology & Functional Analysis
    more: |
      topological structures, Banach spaces, Hilbert spaces, Sobolev spaces,
      generalized functions (distributions), Fourier analysis.
  - item: Control Theory
    more: linear and non-linear systems, optimal control.
  - item: Signal Processing
    more: |
      analog and digital signals, continuous and discrete time, statistical signal processing,
      audio signal processing, time-frequency analysis.
  - item: Numerical Analysis
    more: |
      linear systems, function interpolation and quadrature, least squares,
      ODE and PDE numerical approximation (Runge-Kutta, finite difference, finite elements),
      curve and surface spline approximation, mesh generation.
  - item: Optimization
    more: |
      unconstrained and contrained optimization, convex (linear and non-linear) optimization,
      combinatorial optimization, heuristics and metaheuristics, dynamic programming.
  - item: Probability, Statistics and Data Analysis
    more: |
      law of large numbers, estimation theory, Markov chains,
      linear models (simple/multiple linear regression, ANOVA), multidimensional data analysis (PCA, CA, FA).
  - item: Combinatorics
    more: graph theory, matroid theory, computational complexity theory, combinatorial optimization.
  - item: Automata Theory & Language Processing
    more: automata, formal language theory, lexical and syntaxical analysis, compilers.
  - item: Mathematical Logic
    more: first-order logic, lambda calculus, constraint programming (logical and functional).
  - item: Multi-Agent Systems
    more: belief-desire-intention model (BDI), agent-based simulation, Multi-Agent Reinforcement Learning (MARL).
  - item: Data Science & Machine Learning
    more: |
      supervised learning (K-means clustering, support-vector machine SVM),
      artificial neural networks, reinforcement learning (game theory, Markov decision process).

