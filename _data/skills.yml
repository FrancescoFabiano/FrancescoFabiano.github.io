- category: Mathematics & Computer Science Theory
  style: text
  list:
  - item: Signal Processing
    more: analog and digital signals, continuous and discrete time, statistical signal processing, audio signal processing.
  - item: Numerical Analysis
    more: >-
      linear systems, function interpolation and quadrature, least squares,
      ODE and PDE numerical approximation (Runge-Kutta, finite difference, finite elements),
      curve and surface spline approximation, mesh generation.
  - item: Control Theory
    more: linear and non-linear systems, optimal control.
  - item: Functional Analysis
    more: vector analysis, fourier analysis, generalized functions (distributions).
  - item: Metaheuristics
    more: >-
      local search algorithms (Hill-Climbing, Simulated Annealing, Local Beam, Taboo),
      evolutionary optimization, ant colony optimization.
  - item: Probability, Statistics and Data Analysis
    more: >-
      basic probability, law of large numbers, estimation theory, Markov chains,
      linear models (simple/multiple linear regression, ANOVA), multidimensional data analysis (PCA, CA, FA),
      data mining (K-means clustering, SVM).
  - item: Combinatorics
    more: graph theory, matroid theory, computational complexity theory, combinatorial optimization.
  - item: Automata Theory & Language Processing
    more: automata, formal language theory, lexical and syntaxical analysis.
  - item: Mathematical Logic
    more: first-order logic, lambda calculus, constraint programming.

