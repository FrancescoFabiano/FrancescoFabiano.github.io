  body: >-
    Learning maths is like winning new pieces of a great puzzle.
    When I learn a new elegant math concept, I reformulate it nicely on
    a math notebook I've had since high school.

- head: I like Artificial Intelligence
  body: >-
    Learning new AI concepts is a pure pleasure.
