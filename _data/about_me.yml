- head: I love coding
  body: >-
    Ever since I've started learning `logo`, I loved the idea of making programs
    that can actually do things from simple instructions.
    I also appreciate a clean piece of code just as much as one can appreciate art,
    which is why I try to keep my code as modular and optimal as possible.

- head: I love learning and sharing knowledge
  body: >-
    I enjoy learning about new subjcts or new approaches of defining well-established concepts,
    I always end up with a better understanding of the subject and digging up even more.
    In such situations I'm always driven into sharing that with colleages sharing that interest.

